<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather App</title>
  <link href="stylesheet.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    /* Add your custom styles here */
    body {
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Adjust container padding to ensure content fits within the viewport */
    .container {
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay muted loop>
    <source src="rain.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <nav class="navbar navbar-expand-lg" style="background-color: transparent;">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand text-center fw-bold fs-2" href="#" style="color: white; font-size: 60px !important;">Weather App</a>
        </div>
      </nav>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Enter the city name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="container py-3">
      <h1 class="my-4 text-center" style="color: white; font-size: 36px;">Weather for <span id="cityName"></span></h1>
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Temperature</h4>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                  <h1 class="card-title pricing-card-title"><span id="temp"></span>°C<small class="text-body-secondary fw-light"></small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Minimum temperature is <span id="min_temp"></span></li>
                    <li>Maximum temperature is <span id="max_temp"></span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Humidity</h4>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                  <h1 class="card-title pricing-card-title"><span id="humidity"></span>g/m³<small class="text-body-secondary fw-light"></small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Cloud PCT is <span id="cloud_pct"></span></li>
                    <li>Feels like <span id="feels_like"></span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Wind Speed</h4>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                  <h1 class="card-title pricing-card-title"><span id="wind_speed"></span>m/s<small class="text-body-secondary fw-light"></small></h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind Degrees are <span id="wind_degrees"></span></li>
                    <li>Sunrise time is <span id="sunrise"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
